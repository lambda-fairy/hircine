general:
  branches:
    ignore:
      - gh-pages

machine:
  ghc:
    version: 7.10.1

dependencies:
  override:
    - sudo apt-get update; sudo apt-get install hscolour
    - cabal update
    - cabal install --only-dependencies --enable-documentation

test:
  override:
    - cabal build

deployment:
  push:
    branch: master
    commands:
      - ./upload-docs hircine git@github.com:lfairy/hircine.git
