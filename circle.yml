general:
  branches:
    ignore:
      - gh-pages

# The build environment has GHC 8.0 installed by default, but if I ask
# for that version it errors out :\

# machine:
#   ghc:
#     version: '8.0'

dependencies:
  override:
    - cabal update
    - cabal install --only-dependencies --enable-documentation

test:
  override:
    - cabal build

deployment:
  push:
    branch: master
    commands:
      - ./upload-docs hircine git@github.com:lfairy/hircine.git
